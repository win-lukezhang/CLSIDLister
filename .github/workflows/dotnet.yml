# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Get output directory
      id: get-output-dir
      run: |
        $outputDir = dotnet build --no-restore --output . | Out-String | Select-String -Pattern 'Output Path: (.*)' | ForEach-Object { $_.Matches[0].Groups[1].Value }
        echo "output_dir=$outputDir" >> $env:GITHUB_ENV
    - name: Compress build artifacts
      run: |
        mkdir build_artifacts
        tar -czvf build_artifacts/build.tar.gz -C ${{ env.output_dir }} .
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build_artifacts/build.tar.gz
